<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman HTML Sederhana</h1>
    </header>
    <main>
        <p>Ini adalah contoh halaman HTML sederhana yang dilengkapi dengan elemen <strong>header</strong>, <strong>main</strong>, dan <strong>footer</strong>.</p>
        <p>Kamu bisa mengubah isi dan desainnya sesuai kebutuhan.</p>
    </main>
    <footer>
        &copy; 2024 Halaman Sederhana
    </footer>
</body>
</html>
